{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh; overflow: hidden;">
  <div class="row w-100 shadow rounded overflow-hidden" style="max-width: 750px; height: auto;">

    <!-- FORMULARIO -->
    <div class="col-12 col-md-6 bg-white p-4 d-flex flex-column justify-content-center">
      <div class="text-center mb-3">
        <div style="width: 80px; height: 80px; border-radius: 50%; background-color: #e9ecef; margin: auto;">
          <img src="{{ url_for('static', filename='img/nacional.png') }}" alt="Escudo" style="width: 100%; height: 100%; border-radius: 50%;">
        </div>
      </div>

      <h4 class="text-center mb-3">Iniciar Sesión</h4>

      <form method="POST">
        <div class="mb-2 input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-2 input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Contraseña" required>
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()" title="Ver contraseña">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <button type="submit" class="btn w-100 mt-2 text-white">
          Iniciar sesión
        </button>
      </form>

      <div class="mt-2 text-center">
        <a href="{{ url_for('auth.recuperar_contraseña') }}" style="color: green;">¿Olvidaste tu contraseña?</a><br>
        <a href="{{ url_for('auth.registro') }}" style="color: green;">¿No tienes cuenta? Regístrate</a>
      </div>
    </div>

    <!-- IMAGEN -->
    <div class="col-12 col-md-6 p-0">
      <img src="{{ url_for('static', filename='img/armani.jpg') }}" alt="Imagen decorativa" class="img-fluid w-100 h-100" style="object-fit: cover;">
    </div>

  </div>
</div>

<!-- Script para ver/ocultar contraseña -->
<script>
  function togglePassword() {
    const input = document.getElementById("passwordInput");
    input.type = input.type === "password" ? "text" : "password";
  }
</script>
{% endblock %}
