<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Autenticación{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-image: url("{{ url_for('static', filename='img/llamasBlancas.jpg') }}");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      background: linear-gradient(135deg, #020804, #78dd8e);
      border: none;
    }

    /* Estilo para los flash messages */
    .flash-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }

    .alert {
      border-radius: 50px;
      padding: 10px 20px;
      min-width: 250px;
      max-width: 300px;
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .alert-success, .alert-info {
      background: linear-gradient(135deg, #28a745, #2ecc71);
    }

    .alert-danger {
      background: linear-gradient(135deg, #dc3545, #e74c3c);
    }

    .alert-warning {
      background: linear-gradient(135deg, #ffc107, #f39c12);
      color: black;
    }
  </style>
</head>
<body>

  {% if session.get('user_id') %}
  <div class="text-end me-4 mt-3">
    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger">Cerrar sesión</a>
  </div>
  {% endif %}

  <!-- FLASH MESSAGES -->
  <div class="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Cerrar"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Espera a que el DOM cargue
    document.addEventListener("DOMContentLoaded", function () {
      // Selecciona todas las alertas
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        // Después de 3 segundos (3000ms), se elimina con animación
        setTimeout(() => {
          const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
          bsAlert.close();
        }, 3000);
      });
    });
  </script>
  
</body>
</html>
